<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bulma Starter</title>
</head>
<body>
<section class="hero is-fullheight is-dark is-bold">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="level">
                <a href="https://webpack.js.org/">
                    <img src="img/webpack-logo.svg" alt="Bulma Logo" id="webpack-logo" class="level-item">
                </a>
                <a href="https://bulma.io/">
                    <img src="img/bulma-b.svg" alt="Bulma Logo" id="bulma-b" class="level-item">
                </a>
                <a href="https://circleci.com/">
                    <img src="img/circleci-logo.svg" alt="Bulma Logo" id="circleci-logo" class="level-item">
                </a>
            </div>
            <h1 class="title has-text-weight-light is-size-1">
                <span class="has-text-primary">Bulma</span> starter template
            </h1>
            <p>Boiler plate code that includes a <a href="https://webpack.js.org/" class="has-text-primary">Webpack</a>
                config and <a href="https://circleci.com/" class="has-text-primary">circleci</a> config to bootstrap
                your next web project with <a href="https://bulma.io/" class="has-text-primary">Bulma</a>.</p>
            <a class="button is-primary is-medium is-capitalized">
                <span class="icon"><i class="fab fa-github-alt"></i></span>&nbsp;&nbsp;&nbsp;github
            </a>
        </div>
    </div>
</section>
</body>
</html>
