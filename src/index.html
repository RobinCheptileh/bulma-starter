<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bulma Starter</title>
</head>

<body>
    <section class="hero is-fullheight is-dark is-bold">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="level">
                    <a href="https://webpack.js.org/" target="_blank" class="level-item">
                        <img src="img/webpack-logo.svg" alt="Bulma Logo" id="webpack-logo">
                    </a>
                    <a href="https://bulma.io/" target="_blank" class="level-item">
                        <img src="img/bulma-b.svg" alt="Bulma Logo" id="bulma-b">
                    </a>
                    <a href="https://circleci.com/" target="_blank" class="level-item">
                        <img src="img/circleci-logo.svg" alt="Bulma Logo" id="circleci-logo">
                    </a>
                </div>
                <h1 class="title has-text-weight-light is-size-1">
                    <a href="https://bulma.io/" target="_blank" class="has-text-primary">Bulma</a> starter template
                </h1>
                <p>Boiler plate code that includes a <a href="https://webpack.js.org/" target="_blank" class="has-text-primary">Webpack</a>
                    config and <a href="https://circleci.com/" target="_blank" class="has-text-primary">circleci</a>
                    config to
                    bootstrap your next web project with <a href="https://bulma.io/" target="_blank" class="has-text-primary">Bulma</a>.
                </p>
                <a href="https://github.com/RobinCheptileh/bulma-starter" target="_blank" class="button is-primary is-medium is-capitalized">
                    <span class="icon"><i class="fab fa-github-alt"></i></span>&nbsp;&nbsp;&nbsp;github
                </a>
            </div>
        </div>
    </section>
</body>

</html>
